scalar Time

type User {
	id: Int!
	firstName: String!
	lastName: String!
	phoneNumber: String!
	email: String!
}

type Restaurant {
	id: Int!
	category: Category!
	openHour: Time!
	closeHour: Time!
	openDays: [Weekdays!]!
	city: City!
	name: String!
	description: String
	phoneNumber: String!
	address: String!
}

type Dish {
	id: Int!
	category: Category
	restaurant: Restaurant!
	name: String!
	price: Float!
	cookTime: Int!
}

type City {
	id: Int!
}

type Category {
	id: Int!
	name: String!
}

input createUserInput {
	firstName: String!
	lastName: String!
	phoneNumber: String!
	email: String!
	senha: String!
}

input createDishInput {
	name: String!
	restaurant: Int!
	category: Int
	price: Float!
	cookTime: Int!
}

type Query {
	user(id: Int!): User!
	restaurant(category: [String!]!): [Restaurant!]
	dish(name: String!, category: [String!]): [Dish!]
}

type Mutation {
	createUser(input: createUserInput!): User!
	createDish(input: createDishInput!): Boolean!
}

enum Weekdays {
	MONDAY
	TUESDAY
	WEDNESDAY
	THURSDAY
	FRIDAY
	SATURDAY
	SUNDAY
}